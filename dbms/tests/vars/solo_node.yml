---
postgres12_extra_listen_addresses:
  - one.localdomain
  - two.localdomain

postgres12_effective_io_concurrency: 2

postgres12_huge_pages: 'on'

postgres12_listen_port: 1

postgres12_max_connections: 2

postgres12_shared_buffers: 1GB
postgres12_work_mem: 8MB
postgres12_maintenance_work_mem: 16MB

postgres12_max_worker_processes: 7
postgres12_max_parallel_maintenance_workers: 3
