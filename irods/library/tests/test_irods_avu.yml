---
- name: Set up for testing irods_avu
  hosts: localhost
  tasks:
    - name: prepare for testing
      shell: |
        touch /tmp/object
        iinit rods
        iadmin mkuser tester rodsuser
        iadmin moduser tester password password
        iput -f -R rs_centos6 /tmp/object add-object
        iput -f -R rs_centos6 /tmp/object set-object
        imeta add -d set-object set-a1 set-v1 set-u
        imeta add -d set-object set-a1 set-v2
        imeta add -d set-object set-a2 set-v2
        imeta add -R rs_centos6 rm-a1 rm-v1
        imeta add -R rs_centos6 rm-a1 rm-v1 rm-u
        imeta add -R rs_centos6 rm-a1 rm-v2
        imeta add -R rs_centos6 rm-a2 rm-v1
      args:
        warn: false
      tags:
        - non_idempotent

- name: test irods_avu
  hosts: dstesting_ies_configured_1.dstesting_default
  become: true
  become_user: irods
  tasks:
    - name: add <a1,v1> to data object
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods

    - name: explicit add explicit unitless <a1,v1> to data object
      irods_avu:
        attribute: a1
        value: v1
        units: null
        entity_type: data object
        entity_name: /testing/home/rods/add-object
        host: localhost.localdomain
        port: 1247
        zone: testing
        username: rods
        password: rods
        state: present
      register: results
      failed_when: results['changed'] or results['failed']

    - name: add <a1,v1,u> to data object
      irods_avu:
        attribute: a1
        value: v1
        units: u
        entity_name: /testing/home/rods/add-object
        host: localhost
        zone: testing
        password: rods

    - name: add <a1,v2> to data object
      irods_avu:
        attribute: a1
        value: v2
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods

    - name: add <a2,v1> to data object
      irods_avu:
        attribute: a2
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods

    - name: set new <set-a3,set-v1> to data object
      irods_avu:
        attribute: set-a3
        value: set-v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods
        state: set

    - name: set existing <set-a1,set-v2> to data object
      irods_avu:
        attribute: set-a1
        value: set-v2
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods
        state: set

    - name: verify only one AVU with attribute set-a1
      shell: |
        cnt="$(iquest '%s' \
          "select count(META_DATA_ATTR_VALUE)
           where COLL_NAME = '/testing/home/rods'
             and DATA_NAME = 'add-object'
             and META_DATA_ATTR_NAME = 'set-a1'")"

        [[ "$cnt" == 1 ]]
      changed_when: false

    - name: set new <set-a4,set-v2,set-u> to data object
      irods_avu:
        attribute: set-a4
        value: set-v2
        units: set-u
        entity_name: /testing/home/rods/set-object
        zone: testing
        password: rods
        state: set

    - name: set existing <set-a2,set-v2,set-u> to data object
      irods_avu:
        attribute: set-a2
        value: set-v2
        units: set-u
        entity_name: /testing/home/rods/set-object
        zone: testing
        password: rods
        state: set

    - name: verify only one AVU with attribute set-a2
      shell: |
        units="$(iquest '%s' \
          "select META_DATA_ATTR_UNITS
           where COLL_NAME = '/testing/home/rods'
             and DATA_NAME = 'set-object'
             and META_DATA_ATTR_NAME = 'set-a2'
             and META_DATA_ATTR_VALUE = 'set-v2'")"

        [[ "$units" == 'set-u' ]]
      changed_when: false

    - name: remove <rm-a1,rm-v1> from resource
      irods_avu:
        attribute: rm-a1
        value: rm-v1
        entity_type: resource
        entity_name: rs_centos6
        zone: testing
        password: rods
        state: absent

    - name: remove <rm-a,rm-v1,rm-u> from resource
      irods_avu:
        attribute: rm-a1
        value: rm-v1
        units: rm-u
        entity_type: resource
        entity_name: rs_centos6
        zone: testing
        password: rods
        state: absent

    - name: remove <rm-a1,rm-v2> from resource
      irods_avu:
        attribute: rm-a1
        value: rm-v2
        entity_type: resource
        entity_name: rs_centos6
        zone: testing
        password: rods
        state: absent

    - name: remove <rm-a1,rm-v2> from resource
      irods_avu:
        attribute: rm-a1
        value: rm-v2
        entity_type: resource
        entity_name: rs_centos6
        zone: testing
        password: rods
        state: absent

    - name: remove <rm-a2,rm-v1> from resource
      irods_avu:
        attribute: rm-a2
        value: rm-v1
        entity_type: resource
        entity_name: rs_centos6
        zone: testing
        password: rods
        state: absent

    - name: verify empty host fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        host: null
        zone: testing
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('host')

    - name: verify wrong host fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        host: buz
        zone: testing
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('Could not connect')

    - name: verify empty port fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        port: null
        zone: testing
        username: rods
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('port')

    - name: verify wrong port fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        port: 124
        zone: testing
        username: rods
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('Could not connect')

    - name: verify unknown zone fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: null
        username: rods
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('cannot be authenticated')

    - name: verify incorrect user fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        username: null
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('cannot be authenticated')

    - name: verify normal user is denied
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        username: tester
        password: password
      register: result
      failed_when: not result.failed or result.msg is not search('rodsadmin')

    - name: verify incorrect password fails
      irods_avu:
        attribute: a1
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: ods
      register: result
      failed_when: not result.failed or result.msg is not search('cannot be authenticated')

    - name: verify adding <'',v1> to data object fails
      irods_avu:
        attribute: null
        value: v1
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('attribute')

    - name: verify adding <a1,''> to data object fails
      irods_avu:
        attribute: a1
        value: null
        entity_name: /testing/home/rods/add-object
        zone: testing
        password: rods
      register: result
      failed_when: not result.failed or result.msg is not search('value')
