---
- name: Test irods_ctl starting
  hosts: irods_catalog
  become: true
  become_user: irods
  pre_tasks:
    - name: Ensure stopped
      ansible.builtin.shell:
        executable:  /bin/bash
        cmd: /var/lib/irods/irodsctl stop
      changed_when: true
      tags: non_idempotent

  tasks:
    - name: Start stopped service
      irods_ctl:
        state: started

    - name: Verify service is started
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o pipefail
          /var/lib/irods/irodsctl status | grep --quiet irodsServer
      changed_when: false

    - name: Restart service
      irods_ctl:
        state: restarted
      register: resp
      failed_when: resp is not changed
      tags: non_idempotent

    - name: Verify service is started
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o pipefail
          /var/lib/irods/irodsctl status | grep --quiet irodsServer
      changed_when: false

    - name: Start started service
      ansible.builtin.debug:
        msg: TODO implement

    - name: Test restarted_if_running state when iRODS running
      irods_ctl:
        state: restarted_if_running
      register: resp
      failed_when: resp is not changed
      tags: non_idempotent

    - name: Verify service is started
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          set -o pipefail
          /var/lib/irods/irodsctl status | grep --quiet irodsServer
      changed_when: false


