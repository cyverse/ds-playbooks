---
- name: test irods_move module
  hosts: localhost
  gather_facts: false
  vars:
    TEST_SRC: /testing/home/rods/test_src
    TEST_DST: /testing/home/rods/test_dst
    TEST_DST1: /testing/home/rods/test_dst1
    TEST_PORT: 1247
    TEST_USER_NAME: rods
    TEST_HOST: "{{ groups['irods_catalog'][0] }}"
    TEST_PASSWORD: rods
    TEST_ZONE_NAME: testing
  pre_tasks:
    - name: create test objects
      shell: |
          set -o errexit
          iinit <<< ${IRODS_PASSWORD}
          imkdir {{ TEST_SRC }}
      environment:
        IRODS_PORT: " {{ TEST_PORT }} "
        IRODS_USER_NAME: "{{ TEST_USER_NAME }}"
        IRODS_HOST: "{{ TEST_HOST }}"
        IRODS_PASSWORD: "{{ TEST_PASSWORD }}"
        IRODS_ZONE_NAME: "{{ TEST_ZONE_NAME }}"
      tags: 
        - non_idempotent

  tasks: 
    - name: neither source nor destination exist
      failed_when: response is succeeded
      irods_move: 
        source: /testing/home/rods/null
        destination: /testing/home/rods/null
        host: "{{ TEST_HOST }}"
        port: " {{ TEST_PORT }} "
        admin_user: "{{ TEST_USER_NAME }}"
        admin_password: "{{ TEST_PASSWORD }}"
        zone: "{{ TEST_ZONE_NAME }}"
      register: response

    - name: move collection
      irods_move: 
        source: "{{ TEST_SRC }}"
        destination: "{{ TEST_DST }}"
        host: "{{ TEST_HOST }}"
        port: " {{ TEST_PORT }} "
        admin_user: "{{ TEST_USER_NAME }}"
        admin_password: "{{ TEST_PASSWORD }}"
        zone: "{{ TEST_ZONE_NAME }}"
      register: response

    - name: verify move 
      shell: |
          if ! ils {{ TEST_SRC }} && ils {{ TEST_DST }}; then
            exit 0
          else
            exit 1
          fi
      environment:
        IRODS_PORT: " {{ TEST_PORT }} "
        IRODS_USER_NAME: "{{ TEST_USER_NAME }}"
        IRODS_HOST: "{{ TEST_HOST }}"
        IRODS_PASSWORD: "{{ TEST_PASSWORD }}"
        IRODS_ZONE_NAME: "{{ TEST_ZONE_NAME }}"

    - name: test if source and destination are identical
      failed_when: response is changed or response is succeeded
      irods_move: 
        source: "{{ TEST_DST }}"
        destination: "{{ TEST_DST }}"
        host: "{{ TEST_HOST }}"
        port: " {{ TEST_PORT }} "
        admin_user: "{{ TEST_USER_NAME }}"
        admin_password: "{{ TEST_PASSWORD }}"
        zone: "{{ TEST_ZONE_NAME }}"
      register: response








