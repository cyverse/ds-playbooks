      shell: |
          iadmin lu test_user1 <<< $IRODS_PASSWORD | grep "user_info: bar_foo"
      environment:
        IRODS_HOST: dstesting-provider_configured-1.dstesting_default
        IRODS_PORT: 1247
        IRODS_USER_NAME: rods
