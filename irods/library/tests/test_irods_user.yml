        IRODS_PORT: 1247
        IRODS_USER_NAME: rods
        IRODS_PASSWORD: rods
        IRODS_ZONE_NAME: testing
      changed_when: false

    - name: update user's info
      irods_user:
        name: test_user1
        type: rodsuser
        info: bar_foo
