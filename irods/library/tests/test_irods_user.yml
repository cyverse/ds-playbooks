---
- name: test irods_user module
  hosts: localhost
  tasks:
    - name: create test user
      irods_user:
        name: test_user1
        type: rodsuser
        info: foo_bar
        state: present
        password: rods123
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response
      failed_when: >-
        not response.changed 
        or response.exc != '' 
        or response.exc_msg != '' 
        or response.user != 'test_user1'
      tags:
        - non_idempotent

    - name: check user exist and is correct type via iadmin
      shell: |
          iadmin lu test_user1 <<< $IRODS_PASSWORD | grep "user_type_name: rodsuser"
          iadmin lu test_user1 <<< $IRODS_PASSWORD | grep "zone_name: testing"
          iadmin lu test_user1 <<< $IRODS_PASSWORD | grep "user_info: foo_bar"
      environment:
        IRODS_HOST: dstesting-provider_configured-1.dstesting_default
        IRODS_PORT: 1247
        IRODS_USER_NAME: rods
        IRODS_PASSWORD: rods
        IRODS_ZONE_NAME: testing
      changed_when: false

    - name: check user exist and password is consistent with given value
      irods_user:
        name: test_user1
        type: rodsuser
        state: present
        password: rods123
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: test_user1
        admin_password: rods123
        zone: testing

    - name: update password
      irods_user:
        name: test_user1
        type: rodsuser
        state: present
        password: rods321  # different password
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response
      tags:
        - non_idempotent

      # should thrown exception for different password
    - name: check returned result
      assert:
        that:
          - response.changed
          - response.exc == "CAT_INVALID_AUTHENTICATION"
          - response.exc_msg == "None"
          - response.user == "test_user1"

    - name: check user exist and password is consistent with given value
      irods_user:
        name: test_user1
        type: rodsuser
        state: present
        password: rods321
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: test_user1
        admin_password: rods321
        zone: testing

    - name: update password again
      irods_user:
        name: test_user1
        type: rodsuser
        state: present
        password: rods321
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - not response.changed
          - response.exc == ""
          - response.exc_msg == ""
          - response.user == ""

    - name: check user exist and password is consistent with given value
      irods_user:
        name: test_user1
        type: rodsuser
        state: present
        password: rods321
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: test_user1
        admin_password: rods321
        zone: testing

    - debug:
        msg: "{{ response }}"

    - name: update type
      irods_user:
        name: test_user1
        type: rodsadmin
        state: present
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response
      tags:
        - non_idempotent

    - name: check returned result
      assert:
        that:
          - response.changed
          - response.exc == ""
          - response.exc_msg == ""
          - response.user == "test_user1"

    - name: check user exist and is correct type via iadmin
      shell: |
          iadmin lu test_user1 <<< $IRODS_PASSWORD | grep "user_type_name: rodsadmin"
      environment:
        IRODS_HOST: dstesting-provider_configured-1.dstesting_default
        IRODS_PORT: 1247
        IRODS_USER_NAME: rods
        IRODS_PASSWORD: rods
        IRODS_ZONE_NAME: testing
      changed_when: false

    - name: update type again
      irods_user:
        name: test_user1
        type: rodsadmin
        state: present
        host: "dstesting-provider_configured-1.dstesting_default"
        port: 1247
        admin_user: rods
        admin_password: rods
        zone: testing
      register: response

    - name: check returned result
      assert:
        that:
          - not response.changed
          - response.exc == ""
          - response.exc_msg == ""
          - response.user == ""

    - name: check user exist and is correct type via iadmin
