- name: Test uuid lookup plugin
  hosts: localhost
  run_once: true
  gather_facts: no
  tasks:
    - name: Generate a time-based UUID
      ansible.builtin.debug:
        msg: "{{ lookup('uuid', 1) }}"

    - name: Generate a random UUID
      ansible.builtin.debug:
        msg: "{{ lookup('uuid', 4) }}"

    - name: Generate a name-based UUID with DNS namespace
      ansible.builtin.debug:
        msg: "{{ lookup('uuid', 3, '6ba7b810-9dad-11d1-80b4-00c04fd430c8', 'example.com') }}"

    - name: Generate a name-based UUID with custom namespace
      ansible.builtin.debug:
        msg: "{{ lookup('uuid', 5, '6ba7b810-9dad-11d1-80b4-00c04fd430c8', 'example') }}"
