---
- name: Test mdrepo-env default expansion
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    mdrepo_env: "{{ lookup('template', '../templates/rule-bases/mdrepo-env.re.j2') }}"
  tasks:
    - name: Verify constants expand correctly on mdrepo-env.re.j2
      ansible.builtin.assert:
        that:
          - mdrepo_env is search("mdrepo_LANDING_COLLS = list()" | regex_escape)


- name: Test mdrepo-env one collection
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    mdrepo_landing_colls:
      - /landing1
    mdrepo_env: "{{ lookup('template', '../templates/rule-bases/mdrepo-env.re.j2') }}"
  tasks:
    - name: Verify constants expand correctly on mdrepo-env.re.j2
      ansible.builtin.assert:
        that:
          - mdrepo_env is search('mdrepo_LANDING_COLLS = list("/landing1")' | regex_escape)


- name: Test mdrepo-env multiple collections
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    mdrepo_landing_colls:
      - /landing1
      - /landing2
    mdrepo_env: "{{ lookup('template', '../templates/rule-bases/mdrepo-env.re.j2') }}"
  tasks:
    - name: Verify constants expand correctly on mdrepo-env.re.j2
      ansible.builtin.assert:
        that:
          - >-
            mdrepo_env
            is search('mdrepo_LANDING_COLLS = list("/landing1", "/landing2")' | regex_escape)


- name: Test add MD Repo rule logic
  hosts: irods
  become: true
  become_user: irods
  tasks:
    - name: Test install command script
      ansible.builtin.stat:
        path: /var/lib/irods/msiExecCmd_bin/md-repo-touch-obj
      register: response
      failed_when: >-
        not response.stat.exists or
        response.stat.pw_name != 'irods' or
        not response.stat.rusr or
        not response.stat.xusr

    - name: Test install of rule bases
      ansible.builtin.stat:
        path: /etc/irods/{{ item }}
      register: response
      failed_when: >-
        not response.stat.exists or response.stat.pw_name != 'irods' or not response.stat.rusr
      with_items:
        - mdrepo-env.re
        - mdrepo.re

    - name: Test removed collection creation script
      ansible.builtin.stat:
        path: /var/lib/irods/msiExecCmd_bin/md-repo-mkdir
      register: response
      failed_when: response.stat.exists


- name: Test configure for MD Repo CLI
  hosts: irods_catalog
  become: true
  become_user: irods
  run_once: true
  gather_facts: false
  tasks:
    - name: Retrieve MD Repo CLI user information
      ansible.builtin.command: iadmin lu md-cli
      register: user_info
      changed_when: false

    - name: Verify user information
      ansible.builtin.assert:
        that:
          - user_info.stdout != 'No rows found'
          - 'user_info.stdout is search("user_type_name: ds-service")'
          - 'user_info.stdout is search("user_info: MD Repo command line interface")'

    - name: Verify user has empty password
      environment:
        IRODS_USER_NAME: md-cli
        IRODS_AUTHENTICATION_FILE: /dev/null
      ansible.builtin.shell:
        executable: /bin/bash
        cmd: |
          ils /cyverse.dev <<< '' &> /dev/null
          (( $? == 4 ))
      changed_when: false
