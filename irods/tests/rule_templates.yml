- name: test that single threaded resources are correctly added to ipc-env.re
  hosts: localhost
  gather_facts: false
  vars_files:
    - ../group_vars/all.yml
  vars:
    single_threaded_resources:
      - resource-1
      - resource-2
    ipc_env: "{{ lookup('template', '../templates/rule-bases/ipc-env.re.j2') }}"
  tasks:
    - name: verify acSetNumThreads defined correctly in ipc-env.re
      assert:
        that:
          - >-
            ipc_env
            is search(
              "on ($rescName == 'resource-1' && $clientAddr == ipc_CATALOG_PROVIDER_IP)"
                | regex_escape)
          - >- 
            ipc_env 
            is search(
              "on ($rescName == 'resource-2' && $clientAddr == ipc_CATALOG_PROVIDER_IP)" 
                | regex_escape)


