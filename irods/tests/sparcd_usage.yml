---
- name: "Test SPARC'd integration"
  hosts: irods
  become: true
  become_user: irods
  tasks:
    - name: "Test SPARC'd files removed"
      ansible.builtin.stat:
        path: "{{ item }}"
      register: response
      failed_when: response.stat.exists
      with_items:
        - /etc/irods/sparcd-env.re
        - /etc/irods/sparcd.re
        - /var/lib/irods/msiExecCmd_bin/sparcd-ingest
