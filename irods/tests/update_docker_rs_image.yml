- name: test build image
  hosts: localhost
  tasks:
    - include_tasks: tasks/test_include_group_vars.yml
      vars:
        group: "{{ item.group }}"
        expected_value: "{{ item.expected_value }}"
      with_items:
        - group: extensionless_file
          expected_value: no extension
        - group: json_file
          expected_value: json
        - group: yaml_file
          expected_value: yaml
        - group: yml_file
          expected_value: yml

    - include_tasks: ../tasks/include_group_vars.yml
      vars:
        inventory_dir: ../tests
        group: dir

