      ansible.builtin.slurp:
        src: /etc/pki/tls/certs/testing.crt
      register: chain_encoded

    - name: Decode TLS certificate chain
      ansible.builtin.set_fact:
        chain: "{{ chain_encoded.content | b64decode }}"

