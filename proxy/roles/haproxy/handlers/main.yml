---
- name: Reload haproxy
  ansible.builtin.service:
    name: haproxy
    state: reloaded

- name: Restart haproxy
  when: >-
    haproxy_restart_allowed
    is warn_if_false(inventory_hostname + ' skipped, RESTART REQUIRED FOR SETTINGS TO TAKE')
  ansible.builtin.service:
    name: haproxy
    state: restarted

- name: Restart rsyslog
  ansible.builtin.service:
    name: rsyslog
    state: restarted
  notify: Reload haproxy
