    - name: retrieve TLS certificates file
      slurp:
        src: /etc/ssl/private/testing.pem
      register: pem_encoded

    - name: decode TLS certificates file
      set_fact:
        pem: "{{ pem_encoded['content'] | b64decode }}"

    - name: verify TLS certificates file contents
      assert:
